<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider de Imágenes con Botones</title>
  <style>
    body {
      margin: 100%;
      font-family: Arial, sans-serif;
    }

    #slider {
      width: 100%;
      height: 480px;
      overflow: hidden;
      position: relative;
    }

    #slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
    }

    img {
      width: 1200px;
      height: 480px;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: turquoise;
      padding: 10px;
      cursor: pointer;
    }

    .prev-btn {
      left: 10px;
    }

    .next-btn {
      right: 10px;
    }
  </style>
</head>
<body>
<h2>Bienvenido</h2><br><br><br>
<div id="slider">
  <button class="slider-btn prev-btn" onclick="prevSlide()">&#10094;</button>
  <div id="slides">
    <!-- Aquí van las imágenes del slider -->
    <div class="slide"><a href="https://ufinet.com/"><img src="https://media.datacenterdynamics.com/media/images/nuevo_data_center_ufinet_2023.2e16d0ba.fill-1200x630.jpg" alt="Imagen 1"></a></div>
    <div class="slide"><img src="https://www.intelligentcio.com/latam-es/wp-content/uploads/sites/51/2021/10/AdobeStock_294390642-web-INFINERA--1000x450.jpg" alt="Imagen 2"></div>
    <div class="slide"><img src="https://itahora.com/wp-content/uploads/2023/02/data-center.png" alt="Imagen 3"></div>
    <!-- Agrega más imágenes según sea necesario -->
  </div>
  <button class="slider-btn next-btn" onclick="nextSlide()">&#10095;</button>
</div>

<script>
  let currentIndex = 0;
  const slides = document.querySelectorAll('.slide');
  const totalSlides = slides.length;

  function showSlide(index) {
    if (index < 0) {
      currentIndex = totalSlides - 1;
    } else if (index >= totalSlides) {
      currentIndex = 0;
    } else {
      currentIndex = index;
    }

    const translationValue = -currentIndex * 100 + '%';
    document.getElementById('slides').style.transform = 'translateX(' + translationValue + ')';
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }

  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  setInterval(nextSlide, 5000);
</script>
